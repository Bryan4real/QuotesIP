<div>
    <button type="button" class="btn btn-success btn-space" (click)='upVotes()'> {{ numberOfLikes }} <i class="far fa-thumbs-up"></i></button>
    <button type="button" class="btn btn-warning btn-space" (click)='downVotes()'>{{ numberOfDislikes }} <i class="far fa-thumbs-down"></i></button>
    <button type="button" class="btn btn-danger" (click)='deleteQuote(true)'><i class="far fa-trash-alt"></i> Delete Quote</button>
</div>
