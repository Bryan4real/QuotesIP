<div>
    <button type="button" class="btn btn-success btn-space" (click)='upVotes()'> {{ numberOfLikes }} Upvotes</button>
    <button type="button" class="btn btn-warning btn-space" (click)='downVotes()'>{{ numberOfDislikes }} DownVotes</button>
    <button type="button" class="btn btn-danger" (click)='deleteQuote(true)'>Delete Quote</button>
</div>
